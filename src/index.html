<body>
    <xoera-compare>
        <div class="content">
            <style>
                body {
                    margin: 0;
                }
                
                .content {
                    width: 100%;
                    height: 100vh;
                    background-color: #171f30;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                }
                
                .content .loading {
                    width: 120px;
                    height: 50px;
                    position: relative;
                }
                
                .content p {
                    top: 0;
                    padding: 0;
                    margin: 0;
                    color: #5389a6;
                    font-family: Lexend, Helvetica, sans-serif;
                    font-size: 16px;
                    letter-spacing: 1px;
                }
                
                .content .loading span {
                    background-color: #5389a6;
                    border-radius: 50px;
                    display: block;
                    height: 16px;
                    width: 16px;
                    bottom: 0;
                    position: absolute;
                    transform: translateX(64px);
                    animation: loading 3.5s ease both infinite;
                }
                
                .content .loading span:before {
                    position: absolute;
                    content: "";
                    width: 100%;
                    height: 100%;
                    background-color: #a6dcee;
                    border-radius: inherit;
                    animation: loading2 3.5s ease both infinite;
                }
                
                @keyframes loading {
                    0% {
                        width: 16px;
                        transform: translateX(0px);
                    }
                    40% {
                        width: 100%;
                        transform: translateX(0px);
                    }
                    80% {
                        width: 16px;
                        transform: translateX(64px);
                    }
                    90% {
                        width: 100%;
                        transform: translateX(0px);
                    }
                    100% {
                        width: 16px;
                        transform: translateX(0px);
                    }
                }
                
                @keyframes loading2 {
                    0% {
                        transform: translateX(0px);
                        width: 16px;
                    }
                    40% {
                        transform: translateX(0%);
                        width: 80%;
                    }
                    80% {
                        width: 100%;
                        transform: translateX(0px);
                    }
                    90% {
                        width: 80%;
                        transform: translateX(15px);
                    }
                    100% {
                        transform: translateX(0px);
                        width: 16px;
                    }
                }
            </style>
            <p>Loading...</p>
            <div class="loading">
                <span></span>
            </div>
        </div>
    </xoera-compare>
</body>
