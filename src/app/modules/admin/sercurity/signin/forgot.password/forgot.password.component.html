<div class="row" *ngIf="item">
    <div class="col-sm-12">
        <p style="margin-bottom: 20px;">
            Enter your Email address below. You will receive a link to set up a new password
        </p>
    </div>
    <div class="col-sm-12">
        <editor [(object)]="item" property="Email" (valueChange)="valueChange()"></editor>
    </div>
</div>
