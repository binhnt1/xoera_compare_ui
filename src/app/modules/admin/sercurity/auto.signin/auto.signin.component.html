<div class="card-content auto-signin">
    <div class="card-body">
        <div class="form-group" *ngIf="loading">            
            <div class="row row-loading">
                <loading [text]="loadingText"></loading>
            </div>
        </div>
        <div class="form-group" *ngIf="!loading">
            <editor-button label="Home" className="btn btn-primary btn-block" [(process)]="processing" (click)="signIn('/admin')"></editor-button>
            <editor-button label="Help" className="btn btn-success btn-block" (click)="helpcenter()"></editor-button>
        </div>
    </div>
</div>
