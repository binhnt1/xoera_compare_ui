<div class="kt-portlet kt-portlet-edit-form">
    <div class="kt-portlet__body card ">
        <div class="card-content">
            <div class="card-body">
                <div class="row" *ngIf="items && !loading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3" *ngFor="let group of groups">
                                <fieldset>
                                    <legend>{{ group.name }}</legend>
                                    <div class="item" *ngFor="let item of group.items">
                                        <label class="kt-checkbox" [ngClass]="{'kt-checkbox--disabled':readonly}">
                                            <input type="checkbox" [id]="item.Name" [checked]="item.Value" [disabled]="readonly" (change)="inputChange(item)">
                                            <label [attr.for]="item.Name">{{ item.Label }}</label>
                                            <span></span>
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-loading" *ngIf="loading">
                    <loading></loading>
                </div>
            </div>
        </div>
    </div>
</div>
