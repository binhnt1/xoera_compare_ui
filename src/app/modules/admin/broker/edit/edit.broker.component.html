<div class="kt-portlet kt-portlet-edit-form brokerWrapper">
    <edit-header *ngIf="breadcrumbs && actions && actions.length > 0" [breadcrumbs]="breadcrumbs" [actions]="actions" [moreActions]="moreActions" [processing]="processing"></edit-header>
    <div class="kt-portlet__body card ">
        <div class="card-body">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" (click)="selectedTab('company')" [ngClass]="{'active':!tab || tab == 'company'}">Company Details</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('address')" [ngClass]="{'active':tab == 'address'}">Address</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('contact')" [ngClass]="{'active':tab == 'contact'}">Other Contacts</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('account')" [ngClass]="{'active':tab == 'account'}">Bank Accounts</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('commission')" [ngClass]="{'active':tab == 'commission'}">Commissions</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('permission')" [ngClass]="{'active':tab == 'permission'}">Permissions</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('audit')" [ngClass]="{'active':tab == 'audit'}">Audits</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('note')" [ngClass]="{'active':tab == 'note'}">Notes</a>
                </li>
                <li class="nav-item" *ngIf="id">
                    <a class="nav-link" (click)="selectedTab('document')" [ngClass]="{'active':tab == 'document'}">Documents</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':!tab || tab == 'company'}">
                    <div class="row" *ngIf="item">
                        <div class="col-sm-8">
                            <div class="row">
                                <h4 class="col-sm-12">Company Details</h4>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="AgencyNumber" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="AgencyName" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="Status" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="CompanyRegNumber" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="TradingType" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="VatNumber" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="Website" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="MaxUserAllowed" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <h4 class="col-sm-12">Contact Information</h4>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="PrincipalContact" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="Telephone" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="EmailAddress" [decorator]="{readonly: readonly}"></editor>
                                </div>
                                <div class="col-sm-6">
                                    <editor [(object)]="item" property="Fax" [decorator]="{readonly: readonly}"></editor>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <h4 class="col-sm-12">Company Logo</h4>
                                <div class="col-sm-12">
                                    <editor #uploadLogo [(object)]="item" property="AgencyLogoBase64" [decorator]="{readonly: readonly}"></editor>
                                </div>
                            </div>
                            <div class="row">
                                <h4 class="col-sm-12">Account Manager</h4>
                                <div class="col-sm-12">
                                    <editor [(object)]="item" property="EmployeeId" [decorator]="{readonly: readonly}"></editor>
                                </div>
                            </div>
                            <div class="row">
                                <h4 class="col-sm-12">Notes</h4>
                                <div class="col-sm-12">
                                    <editor [(object)]="item" property="Notes" [decorator]="{readonly: readonly}"></editor>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-loading" *ngIf="loading">
                        <loading [text]="loadingText"></loading>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'address'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-address [brokerId]="id" [readonly]="readonly"></list-broker-address>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'contact'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-contact [brokerId]="id" [readonly]="readonly"></list-broker-contact>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'account'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-bank-account [brokerId]="id" [readonly]="readonly"></list-broker-bank-account>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'commission'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-commission [brokerId]="id" [readonly]="readonly"></list-broker-commission>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'permission'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <broker-permission [brokerId]="id" [readonly]="readonly" (choice)="permissionChange($event)"></broker-permission>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'audit'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-audit [brokerId]="id" [readonly]="readonly"></list-broker-audit>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'note'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <broker-note [brokerId]="id" [readonly]="readonly"></broker-note>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" *ngIf="id">
                <div class="tab-pane px-1 pt-1" [ngClass]="{'active':tab == 'document'}">
                    <div class="row">
                        <div class="col-sm-12">
                            <list-broker-document [brokerId]="id" [readonly]="readonly"></list-broker-document>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
