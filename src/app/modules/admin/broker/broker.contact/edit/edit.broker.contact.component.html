<div class="kt-portlet kt-portlet-edit-form">
    <edit-header *ngIf="breadcrumbs && actions && actions.length > 0" [breadcrumbs]="breadcrumbs" [actions]="actions" [moreActions]="moreActions" [processing]="processing"></edit-header>
    <div class="kt-portlet__body card ">
        <div class="card-content">
            <div class="card-body">
                <div class="row" *ngIf="item && !loading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="AgencyId" [decorator]="{readonly: true}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Title" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Firstname" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Surname" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Position" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Email" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Telephone" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Mobile" [decorator]="{readonly: viewer}"></editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-loading" *ngIf="loading">
                    <loading></loading>
                </div>
            </div>
        </div>
    </div>
</div>
