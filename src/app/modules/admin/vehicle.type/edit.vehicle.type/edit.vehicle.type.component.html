<div class="kt-portlet kt-portlet-edit-form vehicle-type">
    <edit-header *ngIf="breadcrumbs && actions && actions.length > 0" [breadcrumbs]="breadcrumbs" [actions]="actions" [processing]="processing"></edit-header>
    <div class="kt-portlet__body card ">
        <div class="card-content">
            <div class="card-body">
                <div class="row" *ngIf="item && !loading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-4">
                                <editor [(object)]="item" property="TypeName" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="ColourCode" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="ServiceType" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="Description" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-4">
                                <editor [(object)]="item" property="NoOfLuggeges" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="NoOfHandBags" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="NoOfPassengers" [decorator]="{readonly: viewer}"></editor>
                                <div class="d-flex justify-content-between">
                                    <div style="width: 48%;">
                                        <editor [(object)]="item" property="MaxNoOfLuggages" [decorator]="{readonly: viewer}"></editor>
                                    </div>
                                    <div style="width: 48%;">
                                        <editor [(object)]="item" property="MaxNoOfHandBags" [decorator]="{readonly: viewer}"></editor>
                                    </div>
                                </div>
                                <editor [(object)]="item" property="PriceModifyAmount" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-4">
                                <editor #uploadWebIcon [(object)]="item" property="WebIcon" [decorator]="{readonly: viewer}"></editor>
                                <editor #uploadDesktopIcon [(object)]="item" property="DesktopIcon" [decorator]="{readonly: viewer}"></editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-loading" *ngIf="loading">
                    <loading></loading>
                </div>
            </div>
        </div>
    </div>
</div>
