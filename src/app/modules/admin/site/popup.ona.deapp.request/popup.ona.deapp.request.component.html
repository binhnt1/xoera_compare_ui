<div class="row" *ngIf="item">
    <div class="col-sm-12" *ngIf="item.Type == ONADeAppType.CA">
        <editor [(object)]="item" property="Mam"></editor>
    </div>
    <div class="col-sm-12">
        <editor [(object)]="item" property="EffectiveFromDate"></editor>
    </div>
    <div class="col-sm-12 error" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
