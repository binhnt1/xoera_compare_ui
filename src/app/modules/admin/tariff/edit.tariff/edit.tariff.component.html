<div class="kt-portlet kt-portlet-edit-form">
    <edit-header *ngIf="breadcrumbs && actions && actions.length > 0" [breadcrumbs]="breadcrumbs" [actions]="actions" [processing]="processing"></edit-header>
    <div class="kt-portlet__body card ">
        <div class="card-content">
            <div class="card-body">
                <div class="row" *ngIf="item && !loading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <editor *ngIf="authen.management" [(object)]="item" property="AccountId" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="Name" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="StartTime" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="EndTime" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="Day" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <label style="margin-bottom: 20px;">&nbsp;</label>
                                <editor [(object)]="item" property="CopyAnotherTariffPrice" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="Rule" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="PriceModifyAmount" [decorator]="{readonly: viewer}"></editor>
                                <editor [(object)]="item" property="CopyPriceTariffId" [decorator]="{readonly: viewer}"></editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-loading" *ngIf="loading">
                    <loading></loading>
                </div>
            </div>
        </div>
    </div>
</div>
