<div class="row" *ngIf="item && !loading">
    <div class="col-sm-12">
        <div>
            <ul>
                <li>Min price: {{ priceMin | numberx }}</li>
                <li>Max price: {{ priceMax | numberx }}</li>
            </ul>
        </div>
        <div>
            <editor [(object)]="item" property="PriceBidding" [decorator]="{ min: priceMin, max: prixeMax }"></editor>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
