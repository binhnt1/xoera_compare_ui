<div class="kt-portlet kt-portlet-grid kt-portlet--mobile kt-portlet-popup" *ngIf="obj">
    <div class="kt-portlet__body card">
        <div class="card-content">
            <div class="card-body">
                <div *ngIf="items && items.length > 0" style="border-bottom: 1px solid #ebedf2;">
                    <div class="grid-content grid-popup">
                        <table [ngClass]="randomClass" class="table table-striped table-bordered table-hover table-checkable dataTable no-footer table-resizable">
                            <thead>
                                <tr class="heading">
                                    <th style="width: 60px;">Id</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th>Price</th>
                                    <th>Return</th>
                                    <th>Drop</th>
                                    <th>TariffId</th>
                                    <th>VehTypeId</th>
                                    <th>IsActive</th>
                                    <th>ReverseDirection</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items; let i = index;" [ngClass]="i % 2 == 0 ? 'odd' : 'even'">
                                    <td data-label="Id">{{ item.Id }}</td>
                                    <td data-label="Start">{{ item.Start }}</td>
                                    <td data-label="End">{{ item.End }}</td>
                                    <td style="text-align: right;" data-label="Price">{{ item.Price }}</td>
                                    <td style="text-align: right;" data-label="Return">{{ item.Return }}</td>
                                    <td style="text-align: right;" data-label="Drop">{{ item.Drop }}</td>
                                    <td style="text-align: center;" data-label="TariffId">{{ item.TariffId }}</td>
                                    <td style="text-align: center;" data-label="VehTypeId">{{ item.VehTypeId }}</td>
                                    <td style="text-align: center;" data-label="IsActive">
                                        <label class="kt-checkbox kt-checkbox--disabled">
                                            <input type="checkbox" [checked]="item.IsActive" [disabled]="true">
                                            <span></span>
                                        </label>
                                    </td>
                                    <td style="text-align: center;" data-label="ReverseDirection">
                                        <label class="kt-checkbox kt-checkbox--disabled">
                                            <input type="checkbox" [checked]="item.ReverseDirection" [disabled]="true">
                                            <span></span>
                                        </label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <loading *ngIf="loading"></loading>
            </div>
        </div>
    </div>
</div>
