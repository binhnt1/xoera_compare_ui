<div class="row" *ngIf="item && !loading">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3">
                <editor [(object)]="item" property="Name" [decorator]="{readonly: viewer}"></editor>
                <editor [(object)]="item" property="IssueDate" [decorator]="{readonly: viewer}"></editor>
                <editor [(object)]="item" property="ExpiryDate" [decorator]="{readonly: viewer}"></editor>
                <editor [(object)]="item" property="EffectiveFrom" [decorator]="{readonly: viewer}"></editor>
                <editor [(object)]="item" property="Binding" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-9">
                <editor [(object)]="item" property="Content" [decorator]="{readonly: viewer}"></editor>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
