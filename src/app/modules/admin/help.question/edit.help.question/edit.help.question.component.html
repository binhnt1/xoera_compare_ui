<div class="row" *ngIf="item && !loading">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3">
                <editor [(object)]="item" property="Type" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-9">
                <editor [(object)]="item" property="Question" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-12">
                <editor [(object)]="item" property="Answer" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-12">
                <editor [(object)]="item" property="Tags" [decorator]="{readonly: viewer}"></editor>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
