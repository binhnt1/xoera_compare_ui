<div class="kt-portlet kt-portlet-edit-form">
    <div class="kt-portlet__body card ">
        <div class="card-content">
            <div class="card-body">
                <div class="row" *ngIf="item && !loading">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="BrokerLeadId" [decorator]="{readonly: true}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Subject" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Email" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="TimeSent" [decorator]="{readonly: viewer}"></editor>
                            </div>
                            <div class="col-sm-6">
                                <editor [(object)]="item" property="Content" [decorator]="{readonly: viewer}"></editor>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-loading" *ngIf="loading">
                    <loading></loading>
                </div>
            </div>
        </div>
    </div>
</div>
