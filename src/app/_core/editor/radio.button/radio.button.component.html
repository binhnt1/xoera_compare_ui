<div wrapper class="kt-radio-inline" *ngIf="items && items.length > 0">
    <label class="kt-radio" [ngClass]="{'kt-radio--disabled':decorator.readonly}"
        *ngFor="let item of items; let i = index;">
        <input type="radio" [name]="group" [id]="decorator.id + '_' + i" [checked]="item.selected"
            [disabled]="decorator.readonly" (change)="inputChange(item)">
        <label *ngIf="item.label" [attr.for]="decorator.id + '_' + i">{{ item.label }}</label>
        <span></span>
    </label>
</div>
