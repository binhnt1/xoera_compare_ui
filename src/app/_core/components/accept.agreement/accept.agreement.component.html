<div class="row" *ngIf="item">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <h4>{{ item.Name }}</h4>
                <div [innerHTML]="item.Content | sanitizeHtml"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 buttons">
                <editor-button label="Agreed" (click)="confirm()" [process]="processing"></editor-button>
            </div>
        </div>
    </div>
</div>
